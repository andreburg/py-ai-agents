services:
    
  tiny_db:
    image: ankane/pgvector:latest
    container_name: tiny_db
    restart: always
    env_file:
      - ./db/.env
    volumes:
      - tiny_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  tiny_flyway:
    image: flyway/flyway
    depends_on:
      - tiny_db
    env_file:
      - ./db/.env
    volumes:
      - ./db/migrations:/flyway/migrations
      - ./db/conf:/flyway/conf
    command: clean migrate

